---
apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: typescript-ex
spec:
  resources:
    - name: source
      type: git
  params:
    - name: OUTPUT
      description: The image tag which will be built
      default: image-registry.openshift-image-registry.svc:5000/kleber/typescript-ex:latest
  tasks:
    - name: test
      taskRef:
        name: typescript-ex-test
      resources:
        inputs:
          - name: source
            resource: source
    - name: build
      runAfter:
        - test
      params:
        - name: OUTPUT
          value: $(params.OUTPUT)
      taskRef:
        name: typescript-ex-image
      resources:
        inputs:
          - name: source
            resource: source
